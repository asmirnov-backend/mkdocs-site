{% extends "base.html" %}

{% block htmltitle %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<style>
    :root {
        --primary-color: #00ff95;
        --secondary-color: #6c757d;
        --warning-color: #ffc107;
        --info-color: #17a2b8;
        --footer-bg: #f8f9fa;
        --footer-text: #212529;
    }

    .navbar.bg-primary {
        background-image: linear-gradient(#128b0a, #23d189 60%, #00ff95) !important;
    }

    .btn-warning {
        background-color: var(--warning-color);
        border-color: var(--warning-color);
    }

    .btn-info {
        background-color: var(--info-color);
        border-color: var(--info-color);
    }

    footer {
        background-color: var(--footer-bg);
        color: var(--footer-text);
        padding: 1rem 0;
        text-align: center;
        font-size: 1.25rem;
    }

    @media (max-width: 768px) {
        footer {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<img src="https://www.pr-post.ru/wp-content/uploads/2020/03/лого-итмо.png" class="img-fluid" alt="itmo">
{{ super() }}
{% endblock %}

{% block site_nav %}
{{ super() }}
<button type="button" class="btn btn-warning" onclick="alert('Warning')">Warning</button>
{% endblock %}

{% block repo %}
<button type="button" class="btn btn-info">Info</button>
{% endblock %}

{% block footer %}
<footer class="display-5">
    Made with <span style="color: red;">♥</span> by Andrew
</footer>
{% endblock %}
